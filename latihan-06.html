<html>
  <head>
    <title>Latihan 6</title>
    <style type="text/css">
      .floatnone {
        float: none;
      }
      .floatleft {
        float: left;
      }
      .floatright {
        float: right;
      }
      .border {
        width: 650px;
        height: 366px;
        border: 2px solid #c33b09;
        margin-bottom: 20px;
        overflow: hidden;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="floatnano border">
      <h3>Float None CSS</h3>
      <img class="floatnone" src="img/blar.jpg" />
      Harly
    </div>
    <div class="floatnano border">
      <h3>Float Left CSS</h3>
      <img class="floatleft" src="img/blar.jpg" />
      Harly
    </div>
    <div class="floatnano border">
      <h3>Float Right CSS</h3>
      <img class="floatright" src="img/blar.jpg" />
      Harly
    </div>
  </body>
</html>
